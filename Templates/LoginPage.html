<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Ride Sharing</title>
    <link rel="stylesheet" href="/CSS/loginstyle.css">
</head>
<body>

  <div class="background">
    <form action="#">
          <div class="content">
            <div>
              <label class="required" for="FName">First Name:</i></label><br>
              <input type="text" id="FName" name="FName"  placeholder="Enter your First Name" required><br>
              <label class="required" for="LName">Last Name:</label><br>
              <input type="text" id="LName" name="LName" placeholder="Enter your Last Name" required><br>
            </div>
            <div>
              <label class="required" for="Email">Email:</label><br>
              <input type="email" name="Email" placeholder="Email" required><br>
            </div>
            <div>
              <label class="required" for="phone">Phone:</label><br>
              <input type="text" id="phone" name="phone" placeholder="Enter phone number" required><br>
            </div>
            <div>
              <label class="required" for="password">Enter your Password:</label><br>
              <input type="password" name="password" placeholder="Password" required><br>
            </div>
            <div>
              <label class="required" for="password">Re-enter your Password:</label><br>
              <input type="password" name="password" placeholder="Password" required>
            </div>
            <div class="Button">
              <input type="submit" value="Continue">
              <input type="reset" value="Reset">
            </div>
          </div>   
        </div>  
    </form> 
  </div> 
  </body>
</html>
